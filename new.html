<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Line</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Roboto Slab', serif;
        background: linear-gradient(135deg, #4a90e2, #9013fe, #f5a623);
        background-size: 600% 600%;
        animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .product-line {
        display: flex;
        gap: 150px; /* Increased gap between words */
        font-size: 60px;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .product-line span {
        display: inline-block;
        cursor: pointer;
        transition: transform 1s ease, color 1s ease; /* Smoother slow hover */
    }

    .product-line span:hover {
        color: #ffeb3b;
        transform: scale(1.3); /* Slow zoom */
    }

    /* Letter animation */
    .letter {
        display: inline-block;
        opacity: 0;
        transform: translateY(-100px);
        animation: flyIn 0.6s forwards;
    }

    @keyframes flyIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="product-line" id="productLine">
    <span data-text="Mouse"></span>
    <span data-text="Laptop"></span>
    <span data-text="Headphone"></span>
</div>

<script>
    const spans = document.querySelectorAll('.product-line span');

    spans.forEach((span, index) => {
        const text = span.getAttribute('data-text');
        span.innerHTML = '';
        [...text].forEach((letter, i) => {
            const spanLetter = document.createElement('span');
            spanLetter.textContent = letter;
            spanLetter.classList.add('letter');
            spanLetter.style.animationDelay = `${(i + index * 10) * 0.1}s`; // staggered letters
            span.appendChild(spanLetter);
        });

        // Click functionality
        span.addEventListener('click', () => {
            const page = text.toLowerCase() + '.html';
            window.location.href = page;
        });
    });
</script>

</body>
</html>
